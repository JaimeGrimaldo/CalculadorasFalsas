<body>
    <h1>Metodo Newton</h1>
    <div>
        <label for="">Ingresa la ecuación</label>
        <input type="text" value="ln(x^3)-(1/4)x^2" id="funcion">
        <label for="">Ingresa el valor de x1</label>
        <input type="number" value="0.6" id="a">
        <a href="">
            <button onclick="calcular()">Calcular</button>
        </a>
    </div>
    <script>
        function calcular() {
            var funcion = document.getElementById("funcion").value;
            var a = document.getElementById("a").value;
            if (funcion == "ln(x^3)-(1/4)x^2") {
                if (a == 0.6) {
                    window.open("resultadoNewton.html");
                } else {
                    alert("Librerias sin conexión");
                }
            } else {
                alert("Librerias sin conexión");
            }


        }
    </script>
